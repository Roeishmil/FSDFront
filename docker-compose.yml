version: "3.8"

services:
  fsd-frontend:
    build: . 
    container_name: fsd-frontend
    expose:
      - "5137"  # or whatever your frontend runs on inside container
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    depends_on:
      - fsd-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

